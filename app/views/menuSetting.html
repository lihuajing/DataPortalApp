<div>
    <form name="_setMenu" class="form-horizontal" ng-submit="submit(_setMenu)">
        <div class="modal-header">
            <button type="button" class="close" ng-click="dismiss()" aria-hidden="true">&times;</button>
            <h3>Menu Setting</h3>
        </div>

        <div class="modal-body">
            <div class="row addMenu">
                <div class="col-lg-12 col-md-12">
                    <a class="pull-right btn btn-primary" ng-click="addMenu()"><i class="glyphicon glyphicon-plus"></i> Add Menu</a>
                    <a class="pull-right btn btn-warning" ng-click="clearMenu()"><i class="glyphicon glyphicon-trash"></i> Clear Menu</a>
                </div>
            </div>
            <div ui-sortable ng-model="menus" class="sortableDiv">
                <div class="input-group menuItem" ng-repeat="menu in menus track by $index">
                    <input type="text" ng-model="menu" ng-change="menuChange($index,menu)" class="form-control"/>
                        <span class="input-group-btn">
                            <!--这里千万不要用没有type的button替代a,因为没有type的button会成为submit导致modal退出-->
                            <a class="pull-right btn btn-warning" ng-click="removeItem($index)" aria-label="Remove"><i class="glyphicon glyphicon-trash"></i></a>
                        </span>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <a ng-click="dismiss()" class="btn btn-warning" tabindex="-1"><i class="glyphicon glyphicon-remove"></i>Cancel</a>
            <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-ok"></i>Save</button>
        </div>
    </form>
</div>
