<div>
  <form name="_setForm" class="form-horizontal" ng-submit="submit(_setForm)">
    <div class="modal-header">
      <button type="button" class="close" ng-click="dismiss()" aria-hidden="true">&times;</button>
      <h3>Slogan Setting</h3>
    </div>

    <div class="modal-body">
      <div class="form-group" ng-class="{error: _setForm.slogan.$error && _setForm.submitted}">
        <label for="slogan" class="control-label col-lg-3 col-md-3">Slogan</label>

        <div class="col-lg-7 col-md-7">
          <input id="slogan" name="slogan" type="text" ng-model="form.slogan" class="form-control"/>
        </div>
      </div>
      <div class="row">
        <div class="form-group" ng-class="{error: _setForm.uploadPic.$error && _setForm.submitted}">
          <label for="uploadPic" class="control-label col-lg-3 col-md-3">上传Logo</label>

          <div class="col-lg-7 col-md-7">
            <input id="uploadPic" name="uploadPic" type="file" ng-model="form.uploadPic" title="use 50px * 50px" onchange="angular.element(this).scope().getPic(this)" class="form-control"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="viewPic" class="control-label col-lg-3 col-md-3">预览Logo</label>

          <div class="col-lg-7 col-md-7">
            <img id="viewPic" class="brandImg" ng-src="images/{{form.uploadPic}}">
            <!--<input id="viewPic" name="viewPic" ng-model="form.viewPic" class="form-control" />-->
          </div>
        </div>
      </div>
      <div class="form-group" ng-class="{error: _setForm.pageHead.$error && _setForm.submitted}">
        <label for="pageHead" class="control-label col-lg-3 col-md-3">PageHead</label>

        <div class="col-lg-7 col-md-7">
          <input id="pageHead" name="pageHead" type="text" ng-model="form.pageHead" class="form-control"/>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <a ng-click="dismiss()" class="btn btn-warning" tabindex="-1"><i class="glyphicon glyphicon-remove"></i>Cancel</a>
      <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-ok"></i>Save</button>
    </div>
  </form>
</div>
